{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

{%- comment -%}
  Atom/RSS feed link: if `site.atom_feed.path` exists, use it; otherwise use /feed.xml
{%- endcomment -%}
<link
  href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ "/feed.xml" | relative_url }}{% endif %}"
  type="application/atom+xml"
  rel="alternate"
  title="{{ site.title }} Atom Feed"
/>

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className =
    document.documentElement.className.replace(/\bno-js\b/, "js");
</script>

<!-- Load the main stylesheet -->
<link
  rel="stylesheet"
  href="{{ "/assets/css/main.css" | relative_url }}"
/>

<meta http-equiv="cleartype" content="on">
