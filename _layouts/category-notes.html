---
layout: single        <!-- keeps the Minimal-Mistakes frame -->
---

{% assign cat     = page.category %}
{% assign entries = site.notes | where_exp:'d','d.categories contains cat' %}

<h1>{{ cat | capitalize }} Notes</h1>

<ul class="archive-list">
{% for doc in entries %}
  <li>
    <a href="{{ doc.url | relative_url }}">{{ doc.title }}</a>
    {% if doc.date %}
      <span class="archive-meta">{{ doc.date | date: "%b %e %Y" }}</span>
    {% endif %}
  </li>
{% endfor %}
</ul>
